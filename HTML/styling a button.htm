<!DOCTYPE html>
<html>

<head>
    <style>
        a:link,
        a:visited {
            color: black;
            background-color: white;
            padding: 15px 20px;
            margin: 10;
            text-align: centre;
            display: inline-block;
            font-family: courier;
        }
        
        a:hover,
        a:active {
            background-color: black;
            color: white;
            font-family: courier;
        }
    </style>
</head>

<body>

    <h2>Link Button</h2>
    <p>A link styled as a button:</p>
    <a href="default.asp" target="_blank">This is a link</a>

</body>

</html>
