<!doctype html>
<html>
<head>
<title> writing alert script in a mapped image </title>
</head>
<body>
<img src="orange-ceramic-mug-of-coffee-on-tray-2868979.jpg" usemap="#coffee" height="3737" width="5605" alt="coffee">
<map name="coffee">
<area shape="poly" coords="2456,1504,2605,1366,2856,1340,3086,1350,3276,1412,3408,1508,3490,1724,3382,1920,3094,2056,2788,2058,2524,2966,2372,1766"
  href="https://en.wikipedia.org/wiki/Coffee" title="cofee" onclick="myfunction()">
 <script>
function myfunction() {
alert("press ok to coninue to the external link");
}
</script>
</body>

</html>
